
<div class="modal" id="editar-foto" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Informaci√≥n</h5>
                <button type="button" class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="file" accept=".png, .jpeg, .jpg"
                        (change)="capturar($event)" name="imgAdd"
                        [formControl]="foto" class="form-control"
                        id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Editar
                        Foto</label>
                </div>
                <div class="modal-footer">
                    <div *ngIf="!permitir">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary"
                            data-bs-dismiss="modal" disabled
                            (click)="actualizarUsuario()">Actualizar</button>
                    </div>
                    <div *ngIf="permitir">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary"
                            data-bs-dismiss="modal"
                            (click)="actualizarUsuario()">Actualizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
